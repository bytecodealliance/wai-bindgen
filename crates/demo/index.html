<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
<style type="text/css" media="screen">
body {
  display: flex;
  min-height: 800px;
}

.area {
  flex: 1;
  display: flex;
  flex-direction: column;
  padding: 10px;
}

.editor{
  width: 100%;
  height: 100%;
}

.options {
  margin-bottom: 10px;
}
</style>
  </head>
  <body>
      <div class='area'>
        <h1>Input <code>*.witx</code></h1>
        <div class='editor' id='input'></div>
        <textarea id='input-raw' style='display:none'>
hello: function(name: string) -&gt; string
</textarea>
      </div>
      <div class='area'>
        <h1>Generated bindings</h1>

        <div class='options'>
          <label for="language-select">Language:</label>

          <select name="language" id="language-select">
            <option value="js">JavaScript</option>
            <option value="rust">Rust</option>
            <option value="wasmtime">Wasmtime</option>
          </select>

          <label for="mode-select">Mode:</label>

          <select name="mode" id="mode-select">
            <option value="import">import</option>
            <option value="export">export</option>
          </select>

          <label for="file-select">File:</label>
          <select name="file" id="file-select">
          </select>
        </div>

        <div class='editor' id='output'></div>
      </div>
  </body>
  <script src="ace/ace.js"></script>
  <script src='main.js' type=module></script>
</html>
