[package]
name = "runtime-macro"
authors = ["Alex Crichton <alex@alexcrichton.com>"]
version.workspace = true
edition.workspace = true
publish = false

[lib]
proc-macro = true
doctest = false
test = false

[dependencies]
quote = "1.0.9"

[build-dependencies]
heck = { workspace = true }
wit-bindgen-gen-guest-c = { workspace = true, optional = true }
wit-bindgen-gen-guest-teavm-java = { workspace = true, optional = true }
wit-bindgen-gen-guest-go = { workspace = true, optional = true }
wit-bindgen-core = { workspace = true }
wit-component = { workspace = true }

[features]
guest-rust = []
guest-c = ['dep:wit-bindgen-gen-guest-c']
guest-teavm-java = ['dep:wit-bindgen-gen-guest-teavm-java']
guest-go = ['dep:wit-bindgen-gen-guest-go']
